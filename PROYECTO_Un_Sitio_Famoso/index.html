<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Legends: Bang Bang</title>
</head>

<body>

    <header>
        <a href="https://m.mobilelegends.com/">
            <img src="./images/header/game-logo-color-MLBB.png" alt="logo del juego con hipervínculo a la página original"/></a>
        <img src="./images/header/icon-global-language.svg" alt="">
        <!-- Anadir una linea vertical separatoria con lo siguiente -->
        <form method="post">
            <select name="" id="">
                <option value="english" selected>EN</option>
                <option value="indonesian">ID</option>
            </select>
        </form>
        <button>Login</button>
        <!-- buscar como eliminar el recuadro que lo encierra -->

        <img src="./images/header/download-app-store.png" alt="">
        <img src="./images/header/download-google-play.png" alt="">
        <!-- Anadir una linea separatoria con lo siguiente -->
        <img src="./menu-tres-barras.jpg" alt="">
        <!-- Hacer que sea un menu lateral deszplegable izquierdo -->
    </header>

    <main>
        <section class="gallery">
            <div class="slider-events">
                <ul>
                    <li><img src="./images/main/1-revamped-phoveus.jpg" alt=""></li>
                    <li><img src="./images/main/2-new-hero-zhuxin.jpg" alt=""></li>
                    <li><img src="./images/main/3-coupon-pass.jpg" alt=""></li>
                    <li><img src="./images/main/4-new-cinematic-parte2.jpg" alt=""></li>
                    <li><img src="./images/main/5-new-cinematic-parte1.jpg" alt=""></li>
                </ul>
            </div>

            <div class="lateral-images">
                <img src="./images/main/a-hero-ranking.jpg" alt="">
                <img src="./images/main/b-payment.jpg" alt="">
                <img src="./images/main/c-redeem.jpg" alt="">
                <img src="./images/main/d-fan-art.jpg" alt="">
            </div>
        </section>
    </main>

    <section id="News">
        
    </section>

</body>

</html>
